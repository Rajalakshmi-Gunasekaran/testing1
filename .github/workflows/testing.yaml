
name: Scheduled Smoke-Suite Tests

on:
  schedule:
    # 2 am every morning
    - cron: '0 2 * * *'
  push:
    # and for edits, while testing
    branches:
      - master

jobs:
  test:
    name: test and publish
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15
        architecture: x64
    # see https://app.nuclino.com/Roxhill/Development/-GitHub-self-hosted-runner-71beb322-4672-4ed8-8df0-fe373793e6ce
    # uses Maven
    - name: Test project
      env:
        EXTENT_CONFIG_XML: ./AppAutomation/src/main/resources/reportConfig/extent-config.xml
      run: |
        mvn -B test

    - name: Publish report
      if: always()
      env:
        REPORT_LOCATION: ./target/TSR/tsr3.html
        WEB_LOCATION: /var/www/html/smoke-suite/index.html
      run: |
        cp ${REPORT_LOCATION} ${WEB_LOCATION}

    - name: Cleanup Maven
      if: always()
      run: |
        mvn -B clean
